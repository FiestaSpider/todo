<label class="mb-2">
  <span class="form-label">Descripción</span>
  <button
    class="btn btn-sm btn-danger float-end"
    type="button" aria-label="Close" (click)="remove()"
  >×</button>
  <textarea class="form-control" [(ngModel)]="description"></textarea>
</label>
<label class="form-check mb-2">
  <input class="form-check-input" type="checkbox" [(ngModel)]="completed">
  <span class="form-check-label">Completada</span>
</label>
<label>
  <span class="form-label">Fecha de inicio</span>
  <input type="date" class="form-control" [(ngModel)]="date">
</label>
